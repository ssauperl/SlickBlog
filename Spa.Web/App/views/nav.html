<div id="logo">
    <a href="#">Simon's blog</a>
</div>

<button type="button" id="menu-button" class="header-button">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
</button>

<nav class="toggle-nav">
    
    <ul class="nav" data-bind="foreach: router.navigationModel">
        <li data-bind="css: { active: isActive }">
            <a data-bind="attr: { href: hash }, html: title"></a>
        </li>
    </ul>
    <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
        <i class="icon-spinner icon-2x icon-spin"></i>
    </div>

    <ul class="nav navbar-nav pull-right" data-bind="with: appsecurity.user">
        <li data-bind="if: !IsAuthenticated">
            <a href="/#/login"><i class="icon-user"></i>&nbsp; Login</a>
        </li>
        <li class="dropdown" data-bind="if: IsAuthenticated">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="icon-user"></i>&nbsp; Hi <span data-bind="    text: UserName"></span>
                <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/#/account">Manage Profile</a></li>
                <li class="divider"></li>
                <li><a href="#" data-bind="click: $parent.logout">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>

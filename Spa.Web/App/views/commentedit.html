<form class="view-list" data-bind="with: comment">
    <div class="form-group" data-bind="validationElement: Content">
        <label for="commentContent" class="control-label">Content</label>
        <div class="control">
            <textarea id="commentContent" class="form-control" rows="3" data-bind="value: Content, valueUpdate: 'afterkeydown'"></textarea>
        </div>
    </div>
</form>

<section class="post-editor">
    <header class="post-editor-header">
        <h3>Post editor</h3>
    </header>
    <form class="view-list" data-bind="with: post">
        <div class="form-group" data-bind="validationElement: title">
            <label for="postTitle" class="control-label">Title</label>
            <div class="control">
                <input type="text" id="postTitle" class="form-control" data-bind="value: title, valueUpdate: 'afterkeydown'" />
            </div>
        </div>
        <div class="form-group" data-bind="validationElement: content">
            <label for="postContent" class="control-label">Content</label>
            <div class="control">
               <div data-bind="texteditor: { fieldToEdit: content }"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputTag" class="control-label">Add a Tag</label>

            <input type="text" id="inputTag" class="form-control" data-bind="value: $parent.tag().name, valueUpdate: 'afterkeydown', executeOnEnter: $parent.addTagCmd" />

            <button class="btn btn-info" data-bind="command: $parent.addTagCmd">Add tag</button>

            <ul data-bind="foreach: tags">
                <li data-bind="click: $root.removeTag">
                    <span data-bind="text: $data"></span><i class="icon-remove"></i>
                </li>
            </ul>

        </div>
        <div class="form-group">
            <div class="control">
                <button class="btn btn-info" data-bind="click: $parent.cancel">Cancel</button>
                <button class="btn btn-default" data-bind="command: $parent.saveCmd, activity: $parent.saveCmd.isExecuting">Save</button>
                <button class="btn btn-danger" data-bind="command: $parent.deleteCmd, activity: $parent.deleteCmd.isExecuting">Delete</button>
            </div>
        </div>

    </form>
</section>

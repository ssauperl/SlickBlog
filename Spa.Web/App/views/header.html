<a href="/#/" class="navbar-brand">Slick's blog</a>
<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-inverse-collapse">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
</button>              
<div class="nav-collapse navbar-inverse-collapse collapse" style="height: 0px;">

    <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
        <li data-bind="css: { active: isActive }">
            <a data-bind="attr: { href: hash }, html: title"></a>
        </li>
    </ul>

    <ul class="nav navbar-nav pull-right" data-bind="with: appsecurity.user">
        <li data-bind="if: !isAuthenticated">                    
            <a href="/#/login"><i class="icon-user"></i>&nbsp; Login</a>
        </li>
        <li class="dropdown" data-bind="if: isAuthenticated">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">                        
                <i class="icon-user"></i>&nbsp; Hi <span data-bind="    text: userName"></span>
                <b class="caret"></b>
            </a>                                
            <ul class="dropdown-menu">
                <li><a href="/#/account">Manage Profile</a></li>
                <li class="divider"></li>
                <li><a href="#" data-bind="click: $parent.logout">Logout</a></li>
            </ul>
        </li>                    
    </ul>                
</div>

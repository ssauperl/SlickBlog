
<section class="posts" data-bind="foreach: posts">
    <article class="post">
        <h1 class="post-title">
            <a data-bind="text: Title, click: $root.gotoDetails"></a>
        </h1>
        <div class="post-tags" data-bind="foreach: Tags">
            <span class="badge" data-bind="text: Name"></span>
        </div>
        <div class="post-content" data-bind="text: ContentText"></div>
    </article>
</section>

<section class="post-editor">
    <header class="post-editor-header">
        <h3>Post editor</h3>
    </header>
    <form class="view-list" data-bind="with: post">
        <div class="form-group" data-bind="validationElement: title">
            <label for="postTitle" class="control-label">Title</label>
            <div class="control">
                <input type="text" id="postTitle" class="form-control" data-bind="value: title,  valueUpdate: 'afterkeydown'" />
            </div>
        </div>
        <div class="form-group" data-bind="validationElement: content">
            <label for="postContent" class="control-label">Content</label>
            <div class="control">
                <div id="wysihtml5-toolbar" style="display: none;">
                  <a data-wysihtml5-command="bold">bold</a>
                  <a data-wysihtml5-command="italic">italic</a>
  
                  <!-- Some wysihtml5 commands require extra parameters -->
                  <a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="red">red</a>
                  <a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="green">green</a>
                  <a data-wysihtml5-command="foreColor" data-wysihtml5-command-value="blue">blue</a>
  
                  <!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
                  <a data-wysihtml5-command="createLink">insert link</a>
                    <div data-wysihtml5-dialog="createLink" style="display: none;">
                        <label>
                            Link:
                            <input data-wysihtml5-dialog-field="href" value="http://" class="text">
                        </label>
                        <a data-wysihtml5-dialog-action="save">OK</a> <a data-wysihtml5-dialog-action="cancel">Cancel</a>
                    </div>
                    
                
                    <a data-wysihtml5-action="change_view">switch to html view</a>
                </div>

                <textarea id="postContent" class="form-control" rows="3" data-bind="wysihtml5: content"></textarea>
            </div>
        </div>
        <div data-bind="compose: { model: 'viewmodels/tagsedit'}">Loading...</div> 
        <div class="form-group">
            <div class="control">
                <button class="btn btn-info" data-bind="click: $parent.cancel, enable: $parent.canSave">Cancel</button>
                <button class="btn btn-default" data-bind="click: $parent.save, enable: $parent.canSave">Save</button>
                <button class="btn btn-danger" data-bind="click: $parent.deletePost, visible: $parent.editMode">Delete</button>
            </div>
        </div>

    </form>
</section>

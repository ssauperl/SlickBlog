<section class="post-detail">
    <h3 data-bind="text: title"></h3>
    <form class="view-list" data-bind="with: post">
        <div class="form-group">
            <label for="inputTitle" class="control-label">Title</label>
            <div class="control">
                <input type="text" class="form-control" data-bind="value: Title" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputContentText" class="control-label">Content</label>
            <div class="control">
                <textarea class="form-control" rows="3" data-bind="value: ContentText"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="control">
                <button class="btn btn-info" data-bind="click: $parent.save, enable: $parent.canSave">Save</button>
                <button class="btn btn-danger" data-bind="click: $parent.deletePost">Delete</button>
            </div>
        </div>
    </form>
</section>

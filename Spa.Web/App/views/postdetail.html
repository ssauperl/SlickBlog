<section class="post-detail">
   <h3 data-bind="text: title"></h3>
   <article data-bind="with: post">
       <h1 data-bind="text: Title"></h1>
       <ul data-bind="foreach: Tags">
           <li data-bind="text: $data"></li>
       </ul>
       <div data-bind="html: ContentText"></div>
   </article>
   <button class="btn btn-default" data-bind="click: select">Edit post</button>
</section>

<section class="post-comments">

<div class="form-group" data-bind="validationElement: Content">
            <label for="postContent" class="control-label">Content</label>
            <div class="control">
                <textarea id="commentContent" class="form-control" rows="3" data-bind="value: Content, valueUpdate: 'afterkeydown'"></textarea>
            </div>
        </div>
</section>
